<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقعي مع الهيبة ربح دائم أعلانات AdSense</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            direction: rtl;
            text-align: center;
            background-color: #a7e6b393;
            margin: 20px;
        }
        #ad-container {
            margin: 30px 0;
        }
        #video-ad {
            width: 100%;
            max-width: 600px;
            height: 340px;
       
            background-color: #81a38e69;
            margin: 0 auto;
        }
        #banner-ad {
            margin: 20px 0;
        }
        #view-count {
            font-size: 18px;
            margin-top: 10px;
        }
        #view-ad-btn {
            margin-top: 15px;
            background-color: #ffffff;
            stop-color: rgb(150, 195, 224);
            -webkit-text-stroke-color: black;
            border-bottom-color: darkred;
            
        }
       
    </style>
</head>
<body>
    <h1>مرحبًا بك حنونة$ مسك بنت صنعاء $تأج في موقعي</h1>
    <h2>$</h2>
    <div id="ad-container">
        <div id="video-ad">
            <!-- كود إعلان الفيديو من AdSense سيتم إضافته هنا -->
        </div>
        <button id="view-ad-btn">مشاهدة الإعلان</button>
        <div id="view-count">عدد المشاهدات: <span id="count">0</span></div>
    </div>
    <div id="banner-ad">
        <!-- كود إعلان البانر من AdSense سيتم إضافته هنا -->
    </div>

    <script src="script.js"></script>
</body>
</html>
