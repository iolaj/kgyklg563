<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>موقعي مع الهيبة ربح دائم إعلانات AdSense</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      direction: rtl;
      text-align: center;
      background-color: #a7e6b393;
      margin: 20px;
    }

    #ad-container {
      margin: 30px 0;
    }

    #video-ad {
      width: 100%;
      max-width: 600px;
      height: 340px;
      background-color: #81a38e69;
      margin: 0 auto;
    }

    #banner-ad {
      margin: 20px 0;
    }

    #view-count {
      font-size: 18px;
      margin-top: 10px;
    }

    #view-ad-btn {
      margin-top: 15px;
      background-color: #ffffff;
      color: #000;
      border: 2px solid darkred;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>

  <!-- ✅ تحميل سكريبت AdSense مرة وحدة -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-3041277705566310"
    crossorigin="anonymous"></script>

</head>
<body>
  <h1>مرحبًا بك في موقعي 🎉</h1>

  <div id="ad-container">
    <div id="video-ad">
      <!-- ✅ إعلان فيديو أو مستطيل كبير -->
      <ins class="adsbygoogle"
        style="display:block; width:100%; height:340px"
        data-ad-client="ca-pub-3041277705566310"
        data-ad-slot="2539349066"
        data-ad-format="auto"
        data-full-width-responsive="true"></ins>
      <script>
        (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <button id="view-ad-btn">مشاهدة الإعلان</button>
    <div id="view-count">عدد المشاهدات: <span id="count">0</span></div>
  </div>

  <div id="banner-ad">
    <!-- ✅ إعلان بانر سفلي -->
    <ins class="adsbygoogle"
      style="display:block"
      data-ad-format="autorelaxed"
      data-ad-client="ca-pub-3041277705566310"
      data-ad-slot="8230659446"></ins>
    <script>
      (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>

  <!-- ✅ كود لحساب عدد مرات الضغط -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      let viewCount = 0;
      const viewBtn = document.getElementById('view-ad-btn');
      const counter = document.getElementById('count');

      viewBtn.addEventListener('click', function () {
        viewCount++;
        counter.textContent = viewCount;
      });
    });
  </script>
</body>
</html>
